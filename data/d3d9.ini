[Game]
; CursorFix disables hardwareCursor
CursorFix = off
; 0 = disabled
FPSLimit = 0
ForceVSync = on
; 0 = disabled; (0, 2, 4, 8, 16)
ForceMSAA = 4
; 0 = disabled; (0, 2, 4, 8, 16)
ForceAnisotropy = 16
; uses native DX provided by the game, disables ForceMSAA and ForceAnisotropy
; needed for older hardware which does not support Vulkan
; default: off
ForceNativeDX = off

[Camera]
enabled = true
; zoom step of the camera (1, 2, 3; default: 1)
ZoomPatchStep = 1
; enables higher zoom out mode for all aspect ratios if set to on (default off)
WideViewMode = off

[Lobby]
enabled    = false
ServerIP   = 0.0.0.0
ServerPort = 8777
Patchlevel = 11757
DebugMode  = off

[Misc]
DebugWindow = off
DebugMode = off

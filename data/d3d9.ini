[Game]
; CursorFix disables hardwareCursor
CursorFix       = off
; 0 = disabled
FPSLimit        = 0
ForceVSync      = on

; enables Vulkan backend, if available
; also enables ForceMSAA and ForceAnisotropy
; default: false
UseVulkan = false
; 0 = disabled; (0, 2, 4, 8, 16)
ForceMSAA       = 4
; 0 = disabled; (0, 2, 4, 8, 16)
ForceAnisotropy = 16

[Camera]
enabled       = true
; zoom step of the camera (1, 2, 3; default: 1)
ZoomPatchStep = 1
; enables higher zoom out mode for all aspect ratios if set to on (default off)
WideViewMode  = off
;DebugOverrrideZoom = 0

[Lobby]
enabled    = false
ServerIP   = 0.0.0.0
ServerPort = 6800
Patchlevel = 11757
DebugMode  = on

[Misc]
DebugWindow = off
DebugMode   = off


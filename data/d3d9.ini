[Game]
; CursorFix disables hardwareCursor
CursorFix       = off
; 0 = disabled
FPSLimit        = 0
ForceVSync      = on

; enables Vulkan backend, if available
; also enables ForceMSAA and ForceAnisotropy
; default: false
UseVulkan = false
; 0 = disabled; (0, 2, 4, 8, 16)
ForceMSAA       = 4
; 0 = disabled; (0, 2, 4, 8, 16)
ForceAnisotropy = 16

[Camera]
enabled       = true
; zoom step of the camera (1, 2, 3; default: 1)
ZoomPatchStep = 1
; enables higher zoom out mode for all aspect ratios if set to on (default off)
WideViewMode  = off
; manually overwrite max zoom value; disabled when < 1
DebugZoomOverwrite = -1

[Lobby]
enabled    = true
ServerIP   = 0.0.0.0
ServerPort = 6800
ApiPort    = 6801
Patchlevel = 11757
; set to off if you want to enforce a direct p2p connection
; requires port forwarding to be set up
Bridge     = on
; disabled for now, no effect
DebugMode  = off

[Misc]
; enables the loading of unencrypted files
FileLoadPatch  = off
; if enabled, game will decrypt loaded files and store as *.decrypt
FileStorePatch = off

DebugWindow = off
DebugMode   = off
